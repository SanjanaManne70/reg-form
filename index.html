<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech For Girls Registration</title>
</head>
<body>
  <h1>üå∏ Tech For Girls Registration</h1>

  <form id="registrationForm">
    <label>Full Name</label><br>
    <input type="text" id="name" required><br><br>

    <label>Email</label><br>
    <input type="email" id="email" required><br><br>

    <label>College Name</label><br>
    <input type="text" id="college" required><br><br>

    <label>Department</label><br>
    <input type="radio" name="department" value="CSE" required> CSE<br><br>

    <button type="submit">Submit</button>
    <p id="statusMsg"></p>
  </form>

  <script>
    const form = document.getElementById("registrationForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        college: document.getElementById("college").value,
        department: document.querySelector('input[name="department"]:checked').value
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxbZCB0wJABBj1mjxEI2d6eLWCqnc95buAqISYSMyL8jLHVEyM0KYUOKJl3_NHtQLSkQA/exec", {
          method: "POST",
          body: JSON.stringify(data)
        });

        if (response.ok) {
          statusMsg.innerText = "‚úÖ Submitted successfully!";
          form.reset();
        } else {
          statusMsg.innerText = "‚ùå Submission failed. Try again.";
        }
      } catch (error) {
        statusMsg.innerText = "‚ùå Error: " + error.message;
      }
    });
  </script>
</body>
</html>
